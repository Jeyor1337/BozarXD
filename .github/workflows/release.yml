name: Build and Release

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
        type: string

  # 当提交信息包含版本号时自动触发
  push:
    branches:
      - master
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check if should release
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            # 匹配版本号格式: v1.2.3 或 1.2.3
            if echo "$COMMIT_MSG" | grep -qE '^v?[0-9]+\.[0-9]+\.[0-9]+'; then
              VERSION=$(echo "$COMMIT_MSG" | grep -oE '^v?[0-9]+\.[0-9]+\.[0-9]+' | head -n 1)
              # 确保版本号以 v 开头
              if [[ ! "$VERSION" =~ ^v ]]; then
                VERSION="v$VERSION"
              fi
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "Detected version: $VERSION"
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "No version tag found in commit message"
            fi
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package assembly:single -DskipTests

      - name: Find JAR file
        id: find_jar
        run: |
          JAR_FILE=$(find target -name "*-jar-with-auto-modules.jar" -type f | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: JAR file not found"
            exit 1
          fi
          echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          name: Release ${{ needs.check-version.outputs.version }}
          body: |
            ## BozarXD ${{ needs.check-version.outputs.version }}

            ### 变更内容
            自动构建发布

            ### 下载
            - JAR 文件: ${{ steps.find_jar.outputs.jar_name }}

            ### 运行要求
            - Java 25 或更高版本
          files: ${{ steps.find_jar.outputs.jar_file }}
          draft: false
          prerelease: false
